<!DOCTYPE html>
<html lang="Pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" href="./cadastroPF.css">
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
	<h1>Cadastro de Pessoa Física</h1>

	<form id="form-cadatroPF">
		<select name="cadastro" id="perfis">
			<option value="" selected>Selecione o perfil</option>
			<option value="Aluno">Aluno</option>
			<option value="Tutor">Tutor</option>
			<option value="Preceptor">Preceptor</option>
			<option value="Supervisor">Supervisor</option>
			<option value="Responsavel">Responsavel</option>
			<option value="Profissional">Profissional</option>
		</select>


		<label class="nome">* Nome Completo
			<input type="text" class="nome">
		</label>

		<label class="cidade">* Cidade
			<input type="text" class="cidade">
		</label>

		<label class="cpf">* CPF
			<input type="number" class="cpf">
		</label>

		<label class="endereco">* Endereço
			<input type="text" class="endereco">
		</label>

		<label class="rg">* RG
			<input type="number" class="rg">
		</label>

		<label class="uf">* UF
			<input type="text" class="uf">
		</label>

		<label class="email">* E-mail
			<input type="email" class="email">
		</label>

		<label class="cep">* CEP
			<input type="number" class="cep">
		</label>

		<label class="tCelular">* Telefone Celular
			<input type="number" class="tCelular">
		</label>

		<label class="tFixo">Telefone Fixo
			<input type="number" class="tFixo">
		</label>

		<label class="linkedin">Linkedin
			<input type="text" class="linkedin">
		</label>
		
		<label class="curriculo">Currículo Lattes
			<input type="text" class="curriculo">
		</label>
		
		<label class="senha">* Defina uma senha de login
			<input type="password" class="senha">
		</label>

		<p class="obs"><span>Todos os campos com * devem ser preenchidos</span></p>

		<input type="submit" value="Enviar" id="submit" class="envio" onclick="verificar()">

	</form>

	<script>

		// ---!! Salvar dados caso a verficação de erro !!---
		// ---!! Fazer verificação do select !!---

		function verificar() {
			let camposNulos = 0;
			if(document.querySelector("input.nome").value == "") camposNulos++;
			if(document.querySelector("input.cidade").value === "") camposNulos++;
			if(document.querySelector("input.cpf").value === "") camposNulos++;
			if(document.querySelector("input.endereco").value === "") camposNulos++;
			if(document.querySelector("input.rg").value === "") camposNulos++;
			if(document.querySelector("input.uf").value === "") camposNulos++;
			if(document.querySelector("input.email").value === "") camposNulos++;
			if(document.querySelector("input.cep").value === "") camposNulos++;
			if(document.querySelector("input.tCelular").value === "") camposNulos++;
			if(document.querySelector("input.senha").value === "") camposNulos++;
			if(camposNulos > 0) {
				alert("Preencha todos os campos vazios");
			} else {
				let form = document.getElementById("form-cadatroPF");
				document.getElementById("submit").addEventListener("click", function () {
				form.submit();
			});
			}
			
		}
	</script>
</body>
</html>
